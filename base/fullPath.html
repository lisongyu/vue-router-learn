<!doctype html>
<html lang="zh_EN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script src="../js/vue.js"></script>
<script src="../js/vue-router.js"></script>

<div id="app">
    <p>
        <router-link to="/user/foo?id=4">/user/foo</router-link>
        <router-link to="/user/bar?user=lsy">/user/bar</router-link>
    </p>
    <router-view></router-view>
</div>
<script>
    /*
     * 现在呢，像 /user/foo 和 /user/bar 都将映射到相同的路由。  一个组件，不同内容
     * */
    const User = {
        template: `<div>包含查询参数和 hash 的完整路径: {{ $route.fullPath}}</div>`
    };

    const router = new VueRouter({
        routes: [
            { path: '/user/:id', component: User }
        ]
    });

    const app = new Vue({ router }).$mount('#app')




</script>
</body>
</html>
